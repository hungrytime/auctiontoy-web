<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div>
    <span th:style="${'font-size:40px'}" th:text="${name}"></span>
    <span>님 환영합니다.</span>
</div>
<br>
<br>
<a href="/revoke" th:style="${'border: 1px solid black; float:right; margin-right:10px'}">회원탈퇴</a>
<a href="/log-out" th:style="${'border: 1px solid black; float:right; margin-right:10px'}">로그아웃</a>
<a href="/member-info" th:style="${'border: 1px solid black; float:right; margin-right:10px'}">회원정보 보기</a>

<br>
<br>
<hr th:style="${'width:100%; height: 3px; background-color:blue;'}">
<br>
<br>

<span>상품이름 : </span>
<span th:text="${items.itemName}"></span>
<br>

<span>경매 시작가 : </span>
<span th:text="${items.basePrice}"></span>
<br>

<span>경매 종료가 : </span>
<span th:text="${items.desiredPrice}"></span>
<br>

<span>경매 최소 입찰가 : </span>
<span th:text="${items.minimumPrice}"></span>
<br>

<span>경매 시작 일시 : </span>
<span th:text="${items.auctionStartTime}"></span>
<br>

<span>경매 종료 일시 : </span>
<span th:text="${items.auctionEndTime}"></span>
<br>

<span>야이템 상태 : </span>
<span th:text="${items.itemStatus}"></span>
<br>

<span>최고 입찰자 : </span>
<span th:text="${items.highestBidMemberName}"></span>
<br>

<span>현재 입찰가 : </span>
<span th:text="${items.realTimePrice}"></span>
<br>

<span>마지막 입찰 시간 : </span>
<span th:text="${items.lastBidTime}"></span>
<br>
<br>
<br>
<form id="bidForm" action="/item/trybid" method="post" >
    <span>입찰 가격 : </span>
    <input type="text" name="price" placeholder="price" th:disabled="${items.itemStatus != 'ACTIVE_AUCTION'} ? 'disabled'">
    <input type="hidden" name="itemId" th:value="${items.itemId}">
    <br>
    <button type="submit" th:disabled="${items.itemStatus != 'ACTIVE_AUCTION'} ? 'disabled'">입찰하기</button>
</form>

</body>
</html>
