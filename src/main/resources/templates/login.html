<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<br>
<br>
<form id="logInForm" action="/login" method="post" >
    <span>ID : </span>
    <input type="text" name="userId" placeholder="UserId">
    <br>
    <span>Password : </span>
    <input type="text" name="password" placeholder="password">
    <br>
    <button type="submit" >로그인</button>
    <a th:style="${'border: 1px solid black; float:right; margin-right:10px'}" href="/sign-up">회원 가입</a>
</form>
</body>
</html>
