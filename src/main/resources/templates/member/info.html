<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div>
    <span th:style="${'font-size:40px'}" th:text="${userName}"></span>
    <span>님 환영합니다.</span>
</div>
<br>

    <a href="/main" th:style="${'border: 1px solid black; float:right; margin-right:10px'}">뒤로가기</a>

<br>
<hr th:style="${'width:100%; height: 3px; background-color:blue;'}">
<br>
    <span th:style="${'font-size: 20px;'}">이름 :  </span><span th:style="${'font-size: 20px;'}" th:text="${userName}"></span>
    <br>
    <span th:style="${'font-size: 20px;'}">만든 날짜 :  </span><span th:style="${'font-size: 20px;'}" th:text="${createdAt}"></span>
    <br>
    <span th:style="${'font-size: 20px;'}">ID :  </span><span th:style="${'font-size: 20px;'}" th:text="${userId}"></span>
</body>
</html>
